<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.png"> -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sign-in.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/aad9309da9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gradient-background">
        <div class="bg-white">
            <div class="grid-1">
                <div>
                    <div class="d-flex justify-content-end"><button class="btn-close vlg"><i class="fas fa-times"></i></button></div>
                    <form action="">
                        <div class="mb-3"><img class="icon-32px " src="image/63192.png" alt="" /></div>
                        <p class="gilroy-semi text-23242c font-22 mb-3">Sign in To Continue</p>
                        <div class="mb-3">
                            <div class="position-relative inputField-box">
                                <i class="fas fa-envelope text-fe2f70 icon-left"></i>
                                <input type="email" class="inputField inputField-withicon" placeholder="Email" required />                 
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-box">
                                <i class="fas fa-lock text-fe2f70 icon-left"></i>
                                <input id="password" type="password" class="inputField inputField-withicon" placeholder="Password" required />
                                <i class="far fa-eye-slash icon-right cursor-pointer opacity-50" onclick="togglePasswordVisibility(this);"></i>                
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-5">
                            <div>
                                <div class="d-flex align-items-center">
                                    <div class="mr-2"><label class="trippbo-checkbox gilroy-regular font-12"><input type="checkbox" checked="checked" name="line"><span></span></label></div>
                                    <div class="d-flex"><span class="text-23242c font-10">Remember Me</span></div>
                                </div>
                                
                            </div>
                            <div class="d-flex"><a href="" class="text-23242c font-10">Forgot Password?</a></div>
                        </div>
                        <div class="grid-2">
                            <div><button type="submit" class="btn btn-block gilroy-medium btn-000941 box-shadow-000941 font-14">Sign In</button></div>
                            <div><a type="button" class="btn btn-block gilroy-medium btn-outline-000941 rounded-0 font-14">Create Account</a></div>
                        </div>
                    </form>
                </div>
                <div class="hsm">
                    <img src="image/63044.png" alt="" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/sign-in.js"></script>	
	<script>
	$('#myTab a').on('click', function (event) {
		event.preventDefault()
		$(this).tab('show')
	});
	</script>
</body>
</html>
